[tool:pytest]
# Test configuration file for additional pytest settings
# This complements the pyproject.toml configuration

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    # Allow specific warnings that are expected
    default::ResourceWarning

# Hypothesis configuration
hypothesis:
    # Generate more examples for thorough testing
    max_examples = 100
    # Allow database for faster test runs
    database = .hypothesis/examples
    # Generate simpler examples first
    phases = explicit, reuse, generate, shrink
    # Show statistics
    report_multiple_bugs = false

# Coverage configuration
[coverage:run]
source = backend, frontend
omit =
    */tests/*
    */test_*
    __pycache__/*
    .tox/*
    .venv/*
    venv/*
    */migrations/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
    if TYPE_CHECKING:
